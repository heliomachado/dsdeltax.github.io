<style>
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        background: rgba(10, 25, 47, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .nav-container {
        width: 100%;
        max-width: 1100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .logo {
        font-weight: 800;
        font-size: 1.4rem;
        color: #fff;
        text-decoration: none;
        letter-spacing: -0.5px;
    }

    .logo span { color: #00d4ff; }

    .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .nav-link-item {
        color: white;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        opacity: 0.7;
        transition: 0.25s ease;
        cursor: pointer;
        white-space: nowrap;
    }

    .nav-link-item:hover {
        opacity: 1;
        color: #00d4ff;
    }

    /* ===== DROPDOWN ===== */
    .dropdown {
        position: relative;
        padding: 25px 0;
    }

    .mega-menu {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        top: 70px;
        background: white;
        width: 300px;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 50px 100px -20px rgba(50,50,93,0.25),
                    0 30px 60px -30px rgba(0,0,0,0.3);
        transition: all 0.25s ease;
        transform: translateY(10px);
        pointer-events: none;
        z-index: 1100;
    }

    .dropdown:hover .mega-menu {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }

    .mega-item {
        display: block;
        text-decoration: none;
        margin-bottom: 15px;
        padding: 8px;
        border-radius: 8px;
        transition: 0.2s;
    }

    .mega-item:hover {
        background: #f6f9fc;
        transform: translateX(4px);
    }

    .mega-item strong {
        display: block;
        font-size: 0.9rem;
        color: #6772e5;
    }

    .mega-item span {
        font-size: 0.85rem;
        color: #525f7f;
    }

    /* ===== BOTÕES ===== */
    .nav-actions {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .btn-nav {
        padding: 9px 20px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-contact {
        background: transparent;
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-contact:hover {
        border-color: white;
        background: rgba(255,255,255,0.05);
    }

    .btn-login-nav {
        background: #00d4ff;
        color: #0a192f;
        border: none;
    }

    .btn-login-nav:hover {
        background: white;
    }

    /* ===== MOBILE ===== */
    .menu-toggle {
        display: none;
        font-size: 1.8rem;
        color: white;
        cursor: pointer;
    }

    @media (max-width: 900px) {
        .nav-links {
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background: rgba(10,25,47,0.98);
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            gap: 15px;
            display: none;
        }

        .nav-links.active {
            display: flex;
        }

        .dropdown:hover .mega-menu {
            display: none;
        }

        .nav-actions {
            display: none;
        }

        .menu-toggle {
            display: block;
        }
    }
</style>

<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">DsDeltaX<span>.</span></a>

        <div class="nav-links">
            <div class="dropdown">
                <span class="nav-link-item">Produtos ▼</span>
                <div class="mega-menu">
                    <a href="ciencia-de-dados/" class="mega-item">
                        <strong>Ciência de Dados</strong>
                        <span>IA e Modelagem Preditiva</span>
                    </a>
                    <a href="banco-de-dados/" class="mega-item">
                        <strong>Bancos de Dados</strong>
                        <span>Performance e Escalabilidade</span>
                    </a>
                    <a href="backup/" class="mega-item">
                        <strong>Backup</strong>
                        <span>Resiliência</span>
                    </a>
                </div>
            </div>

            <a href="#" class="nav-link-item">Portfólio</a>
        </div>

        <div class="nav-actions">
            <button onclick="openForm()" class="btn-nav btn-contact">Fale Conosco</button>
            <button onclick="openLogin()" class="btn-nav btn-login-nav">Entrar</button>
        </div>

        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </div>
</nav>

<script>
function toggleMenu() {
    document.querySelector('.nav-links').classList.toggle('active');
}
</script>
