<style>
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        background: rgba(10, 25, 47, 0.85);
        backdrop-filter: blur(16px);
        display: flex;
        justify-content: center;
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .nav-container {
        width: 100%;
        max-width: 1100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .logo {
        font-weight: 800;
        font-size: 1.4rem;
        color: #fff;
        text-decoration: none;
    }

    .logo span { color: #00d4ff; }

    .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .nav-link-item {
        color: white;
        text-decoration: none;
        font-size: 0.95rem;
        opacity: 0.7;
        cursor: pointer;
        transition: 0.25s;
    }

    .nav-link-item:hover {
        opacity: 1;
        color: #00d4ff;
    }

    .dropdown {
        position: relative;
    }

    .mega-menu {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        top: 60px;
        background: white;
        width: 300px;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        transition: 0.3s;
        pointer-events: none;
    }

    .dropdown:hover .mega-menu {
        visibility: visible;
        opacity: 1;
        pointer-events: auto;
    }

    .mega-item {
        display: block;
        text-decoration: none;
        margin-bottom: 12px;
    }

    .mega-item strong {
        color: #0052d4;
        font-size: 0.9rem;
    }

    .mega-item span {
        display: block;
        font-size: 0.8rem;
        color: #555;
    }

    .nav-actions {
        display: flex;
        gap: 10px;
    }

    .btn-nav {
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        cursor: pointer;
        border: none;
    }

    .btn-contact {
        background: transparent;
        color: white;
        border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-login-nav {
        background: #00d4ff;
        color: #0a192f;
    }

    /* ===== MOBILE ===== */
    .menu-toggle {
        display: none;
        font-size: 1.8rem;
        color: white;
        cursor: pointer;
    }

    @media (max-width: 900px) {
        .nav-links {
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background: rgba(10,25,47,0.98);
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            display: none;
        }

        .nav-links.active {
            display: flex;
        }

        .dropdown:hover .mega-menu {
            display: none;
        }

        .nav-actions {
            display: none;
        }

        .menu-toggle {
            display: block;
        }
    }
</style>

<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">DsDeltaX<span>.</span></a>

        <div class="nav-links">
            <div class="dropdown">
                <span class="nav-link-item">Produtos</span>
                <div class="mega-menu">
                    <a href="ciencia-de-dados/" class="mega-item">
                        <strong>Ciência de Dados</strong>
                        <span>IA e Modelagem</span>
                    </a>
                    <a href="banco-de-dados/" class="mega-item">
                        <strong>Banco de Dados</strong>
                        <span>Alta performance</span>
                    </a>
                    <a href="backup/" class="mega-item">
                        <strong>Backup</strong>
                        <span>Resiliência</span>
                    </a>
                </div>
            </div>

            <a href="#" class="nav-link-item">Portfólio</a>
        </div>

        <div class="nav-actions">
            <button onclick="openForm()" class="btn-nav btn-contact">Fale Conosco</button>
            <button onclick="openLogin()" class="btn-nav btn-login-nav">Entrar</button>
        </div>

        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </div>
</nav>

<script>
function toggleMenu() {
    document.querySelector('.nav-links').classList.toggle('active');
}
</script>
