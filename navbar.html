
<style>
    /* Reset e Variáveis para o Menu */
    :root {
        --stripe-purple: #635bff;
        --stripe-blue: #00d4ff;
        --stripe-text: #424770;
    }

    .navbar {
        position: fixed; top: 0; width: 100%; height: 70px;
        background: rgba(10, 25, 47, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        display: flex; align-items: center; justify-content: center;
        z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .nav-container {
        width: 100%; max-width: 1100px; display: flex;
        justify-content: space-between; align-items: center; padding: 0 20px;
    }
    
    .logo { font-weight: 800; font-size: 1.4rem; color: #fff; text-decoration: none; }
    .logo span { color: var(--stripe-blue); }
    
    .nav-links { display: flex; gap: 30px; align-items: center; }
    
    .nav-link-item { 
        color: white; text-decoration: none; font-size: 0.95rem; 
        font-weight: 500; opacity: 0.8; transition: 0.25s; cursor: pointer; 
    }
    .nav-link-item:hover { opacity: 1; color: var(--stripe-blue); }

    /* MEGAMENU (Dropdown Estilo Stripe) */
    .dropdown { position: relative; padding: 25px 0; }
    
    .mega-menu {
        visibility: hidden; opacity: 0;
        position: absolute; top: 65px; left: -20px;
        background: white; width: 320px; padding: 25px; 
        border-radius: 12px;
        box-shadow: 0 50px 100px -20px rgba(50,50,93,0.25);
        transform: translateY(10px);
        transition: all 0.2s ease;
    }

    .dropdown:hover .mega-menu { 
        visibility: visible; opacity: 1; transform: translateY(0); 
    }

    /* --- EFEITO: SUBLINHAR LABORATÓRIO DE DADOS --- */
    .mega-col h4 { 
        display: inline-block;
        font-size: 0.8rem; text-transform: uppercase; 
        color: #8898aa; margin-bottom: 20px; letter-spacing: 0.5px;
        position: relative;
    }

    .mega-col h4::after {
        content: '';
        position: absolute; left: 0; bottom: -4px;
        width: 0; height: 2px;
        background: var(--stripe-blue);
        transition: width 0.3s ease;
    }

    /* Quando passar o mouse em qualquer lugar do menu, o título sublinha */
    .dropdown:hover .mega-col h4::after {
        width: 100%;
    }

    /* --- EFEITO: SETA DESLIZANTE NOS ITENS --- */
    .mega-item { 
        display: block; text-decoration: none; padding: 10px;
        border-radius: 8px; transition: 0.2s; margin-bottom: 8px;
    }

    .mega-item strong { 
        display: flex; align-items: center;
        color: var(--stripe-purple); font-size: 0.95rem;
    }

    /* A seta invisível à esquerda */
    .with-arrow strong::after {
        content: '→';
        opacity: 0;
        margin-left: 8px;
        transform: translateX(-10px);
        transition: all 0.25s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    /* Hover no item: Seta aparece e desliza */
    .with-arrow:hover strong::after {
        opacity: 1;
        transform: translateX(0);
    }

    .mega-item:hover { background: #f6f9fc; }
    .mega-item:hover strong { color: var(--stripe-blue); }
    .mega-item span { display: block; font-size: 0.85rem; color: #525f7f; margin-top: 4px; }

    /* BOTÕES */
    .nav-actions { display: flex; gap: 12px; }
    .btn-nav { padding: 8px 18px; border-radius: 20px; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 0.9rem;}
    .btn-contact { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); }
    .btn-login { background: var(--stripe-blue); color: #0a192f; border: none; }
</style>

<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">DsDeltaX<span>.</span></a>
        
        <div class="nav-links">
            <div class="dropdown">
                <span class="nav-link-item">Produtos ▼</span>
                <div class="mega-menu">
                    <div class="mega-col">
                        <h4>Laboratório de Dados</h4>
                        
                        <a href="/ciencia-de-dados" class="mega-item with-arrow">
                            <strong>Ciência de Dados</strong>
                            <span>IA e Modelagem Preditiva</span>
                        </a>

                        <a href="/banco-de-dados" class="mega-item with-arrow">
                            <strong>Bancos de Dados</strong>
                            <span>Performance e Escalabilidade</span>
                        </a>

                        <a href="/backup" class="mega-item with-arrow">
                            <strong>Resiliência</strong>
                            <span>Backup e Restore Seguro</span>
                        </a>
                    </div>
                </div>
            </div>
            <a href="#" class="nav-link-item">Soluções</a>
            <a href="#" class="nav-link-item">Portfólio</a>
        </div>

        <div class="nav-actions">
            <button onclick="openForm()" class="btn-nav btn-contact">Fale Conosco</button>
            <button onclick="openLogin()" class="btn-nav btn-login">Entrar</button>
        </div>
    </div>
</nav>
