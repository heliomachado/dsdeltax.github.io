<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsDeltaX Data Lab | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0052d4;
            --dark: #0a192f;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --nav-bg: rgba(10, 25, 47, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 20px; align-items: center; }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.7;
            transition: 0.3s;
        }

        .nav-links a:hover { opacity: 1; color: var(--primary); }

        .btn-group { display: flex; gap: 10px; }

        .btn-contact {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white !important;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-contact:hover {
            background: white !important;
            color: var(--dark) !important;
        }

        .btn-login {
            background: var(--primary);
            color: var(--dark) !important;
            border: none;
        }

        /* Hero & Content */
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 550px;
            background: linear-gradient(150deg, #0052d4 15%, #65999e 70%, #00d4ff 94%);
            transform: skewY(-6deg);
            transform-origin: top left;
            z-index: -1;
        }

        header { max-width: 1100px; margin: 160px auto 60px; padding: 0 20px; }

        h1 {
            font-size: 3.5rem; font-weight: 800; margin-bottom: 10px;
            letter-spacing: -2px; line-height: 1.1;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1.5rem; opacity: 0.9; max-width: 650px; }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Modais */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            color: #32325d;
            position: relative;
            box-shadow: 0 50px 100px -20px rgba(50,50,93,0.25);
