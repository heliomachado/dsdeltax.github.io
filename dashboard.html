<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body {
    background: #0a192f;
    color: white;
    font-family: Inter, sans-serif;
    padding: 40px;
    margin: 0;
}

.header-dash {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 12px;
}

@media (max-width: 768px) {
    body { padding: 20px; }
}
</style>
</head>

<body>

<div class="header-dash">
    <div>
        <h1>Laboratório Restrito</h1>
        <p>Área privada</p>
    </div>
    <button onclick="logout()">Sair</button>
</div>

<div class="grid">
    <div class="card">Pipeline de Dados</div>
    <div class="card">Artigos Técnicos</div>
</div>

<script>
function logout() {
    sessionStorage.removeItem("logado");
    location.href = "index.html";
}
</script>

</body>
</html>
